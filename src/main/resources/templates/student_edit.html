<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management </title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div class="container">

    <h1 class="text-center text-primary mb-5">Edit Student</h1>
    <div class="container">
        <form th:action="@{/student/save/{id} (id=${student.id})}" th:object = "${student}" method="POST">
            <div class="form-group">
                <label> Student First Name </label>
                <input type="text" name="firstName" th:field="*{firstName}" class="form-control"/>
            </div>

            <div class="form-group">
                <label> Student Last Name </label>
                <input type="text" name="lastName" th:field="*{lastName}" class="form-control"/>
            </div>

            <div class="form-group">
                <label> Student Email </label>
                <input type="text" name="email" th:field="*{email}" class="form-control"/>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Edit</button>
            </div>
        </form>

    </div>
</div>

</body>
</html>
